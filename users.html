{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <h1>ID: {{user.id}}</h1>
        <p>Name: {{user.username}}</p>
        <p>Age: {{user.age}}</p>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ol class="list-group list-group-flush">
                        {% for user in users %}
                        <li><a href="http://127.0.0.1:8000/user/{{ user.id }}">{{user.username}}</a></li>
                        {% endfor %}
                    </ol>
                </div>
            </section>
    {% endif %}
{% endblock %}
